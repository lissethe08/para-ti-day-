<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Campo de Flores - Animación</title>
<style>
  :root{
    --bg:#0b1020;
    --panel-bg: rgba(255,255,255,0.06);

    --accent: #ffd36b;
  }
  html,body{height:100%;margin:0;font-family:Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;}
  body{
    display:flex;flex-direction:column;gap:10px;
    background: radial-gradient(ellipse at 30% 10%, rgba(255,255,255,0.02), transparent 10%),
                linear-gradient(180deg,#081027 0%, #071428 50%, #061a2a 100%);
    color:#fff;overflow:hidden;
  }

  header{
    display:flex;align-items:center;justify-content:space-between;
    padding:12px 18px;border-radius:10px;margin:10px;
    background:var(--panel-bg);
    backdrop-filter: blur(6px);
    box-shadow: 0 4px 18px rgba(0,0,0,0.35);
  }
  header h1{margin:0;font-size:16px;letter-spacing:0.3px}
  .controls{display:flex;gap:8px;align-items:center;}
  .controls label{font-size:13px;color:#dfe7ff66}
  input[type=range]{-webkit-appearance:none;height:6px;border-radius:999px;background:linear-gradient(90deg,#ffd36b,#ff7ab6);}
  input[type=number]{width:64px;padding:6px;border-radius:6px;border:1px solid rgba(255,255,255,0.06);background:transparent;color:#fff}
  button{padding:7px 10px;border-radius:8px;border:0;background:var(--accent);color:#000;font-weight:600;cursor:pointer}

  main{flex:1;position:relative;margin:6px;border-radius:12px;overflow:hidden;margin-bottom:16px}
  canvas{display:block;width:100%;height:100%}

  /* small footer */
  footer{font-size:12px;color:#cfe3ff88;padding:6px 18px}
  .help{opacity:0.9;font-size:13px}
  @media (max-width:520px){
    header{flex-direction:column;align-items:flex-start;gap:8px}
    .controls{flex-wrap:wrap}
  }
</style>
</head>

    <h1>Campo de Flores — animación con canvas</h1>
    <div class="controls">
      <label>Flores <input id="countRange" type="range" min="10" max="300" value="120"></label>
      <input id="countNum" type="number" min="10" max="600" value="120">
      <label>Velocidad <input id="speedRange" type="range" min="0.1" max="3" step="0.1" value="1"></label>
      <button id="shuffle">Cambiar paleta</button>
    </div>
  </header>

  <main>
    <canvas id="flowers"></canvas>
  </main>

  <footer>
    <div class="help">Haz clic para que las flores se agrupen donde haces click. Usa "Cambiar paleta" para otros colores.</div>
  </footer>

  - Controles: número de flores, velocidad, cambiar paleta.
*/

const canvas = document.getElementById('flowers');
const ctx = canvas.getContext('2d', {alpha:true});
let DPR = Math.max(1, window.devicePixelRatio || 1);

function resize(){
  DPR = Math.max(1, window.devicePixelRatio || 1);
  const w = canvas.clientWidth || innerWidth;
  const h = canvas.clientHeight || (innerHeight - 140);
  canvas.width = Math.floor(w * DPR);
  canvas.height = Math.floor(h * DPR);
  ctx.setTransform(DPR,0,0,DPR,0,0);
}
window.addEventListener('resize', resize);
resize();
